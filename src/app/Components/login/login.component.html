<body>
    <div class="center">
      <h1>Login</h1>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" ngNativeValidate>
        <div class="txt_field">
          <input type="text" required id="username" formControlName="username">
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" required id="password" formControlName="password">
          <span></span>
          <label>Password</label>
        </div>
        <div class="pass">Forgot Password?</div>
        <input type="submit" value="Login">
        <div class="signup_link">
          Not a member? <a routerLink="../register">Sign up</a>
        </div>
      </form>
    </div>
</body>
